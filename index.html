<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora inteligente</title>
    <style>

   input[type="number"]::-webkit-outer-spin-button,
   input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
   }

   input[type="number"] {
    -moz-appearance: textfield;
   }

     *{
        padding: 0px;
        margin: 0px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        box-sizing: border-box;
     }

     body{
        background:linear-gradient(to bottom, #a49ebd, #5b499b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
     }

     main{
        background-color: #f9f6ff;
        margin: auto;
        width:400px;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content:space-evenly;
        align-items: center;
        gap: 20px;
        border-radius: 10px;
        box-shadow: 0.5px 0.5px 0.5px 0.5px rgb(199, 192, 192);
        padding: 30px 20px 20px 20px;
     }

      h1 {
         color: rgb(0, 0, 0) ;
         text-align: center;
         font-size: 29px;
         margin-bottom: 100px;
         background-color:  #745fc0;
         padding: 8px 16px;
         border-radius: 5px;
         width: 60%;
      }

      form{
         display: flex;
         gap: 10px;
         margin-top: -80px; 
      }

      input{
         width:60%;
         padding: 9px;
         text-align: center;
         background-color: rgb(230, 230, 230);
      }

     .linha{
      display: flex;
      gap: 20px;
     }

     .operacao{
       width: 150px;
       height: 80px;
       display: flex;
       justify-content: center;
       align-items: center;
       color: black;
       font-weight: bold;
       font-size: 16px;
       border-radius: 10px;
       box-shadow: 0.5px 0.5px 0.5px 0.5px rgb(199, 192, 192);
     }

     .operacao:active{
      filter: brightness(1.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
     }

     div#soma:hover{
      background-color:#f7b41a;
     }
     
     div#subtrair:hover{
      background-color:#254ebe;
     }
   
     div#divisao:hover{
      background-color:#f02c2c;
     }

     div#multiplicar:hover{
      background-color:#80a51c;
     }

     div#soma{
      background-color: #ffd166;
     }

     div#subtrair{
      background-color:	#4d7cff;
     }
     
     div#divisao{
       background-color: #ff6b6b ;
     }

     div#multiplicar{
      background-color: #bce058;
     }

     div#resultado{
         color: rgb(0, 0, 0);
         background-color: #745fc0;
         width: 350px;
         text-align: center;
         height: 42px;
         font-size: 18px;
         font-weight: bold;
         border-radius: 8px;
     }

    </style>
</head>

<body>
    <main>
     
         <h1>calculadora</h1>

         <form action="calcular">
          <input type="number" name="nm1" id="numer1"  placeholder="digite um numero" step="any"> 
          <input type="number" name="nm2" id="numer2" placeholder="digite um numero" step="any">
         </form>
         
     
      <div class="linha">
        <div class="operacao" id="soma">soma</div>
        <div class="operacao" id="subtrair">subtração</div>
      </div>
      <div class="linha">   
        <div class="operacao" id="divisao">divisão</div>
        <div class="operacao" id="multiplicar">multiplicação</div>
      </div>

      <div id="resultado">resultado</div>
    </main>

    <script>
      function somar() {
         var n1= window.document.getElementById("numer1")
         var n2= window.document.getElementById("numer2")
         var s= window.document.getElementById("soma")
         var tn1= Number(n1.value)
         var tn2= Number(n2.value)
         var s= tn1+tn2
         resultado.innerText= "resultado da soma= " + s.toFixed(2)
         n1.value = "";
         n2.value = "";
      }
      document.getElementById("soma").addEventListener("click", somar);

      function subtrair() {
         var n1= window.document.getElementById("numer1")
         var n2= window.document.getElementById("numer2")
         var s= window.document.getElementById("subtrair")
         var tn1= Number(n1.value)
         var tn2= Number(n2.value)
         var s= tn1 - tn2
         resultado.innerText= "resultado da subtração= " + s.toFixed(2)
         n1.value = "";
         n2.value = "";
      }
      document.getElementById("subtrair").addEventListener("click", subtrair);

      function multiplicar() {
         var n1= window.document.getElementById("numer1")
         var n2= window.document.getElementById("numer2")
         var s= window.document.getElementById("multiplicar")
         var tn1= Number(n1.value)
         var tn2= Number(n2.value)
         var s= tn1 * tn2
         resultado.innerText= "resultado da multiplicacao= " + s.toFixed(2)
         n1.value = "";
         n2.value = "";
      }
      document.getElementById("multiplicar").addEventListener("click", multiplicar);

      function dividir() {
         var n1= window.document.getElementById("numer1")
         var n2= window.document.getElementById("numer2")
         var s= window.document.getElementById("divisao")
         var tn1= Number(n1.value)
         var tn2= Number(n2.value)
         var s= tn1 / tn2

         if (tn2 === 0) {
         resultado.innerText = "Erro: divisão por zero!";
         return;
         }
         resultado.innerText= "resultado da divisao= " + s
         n1.value = "";
         n2.value = "";
      }
      document.getElementById("divisao").addEventListener("click", dividir);

      
      
    </script>
</body>
</html>
