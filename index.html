<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora inteligente</title>
    <style>
     *{
        padding: 0px;
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
     }

     body{
        background-color: rgb(111, 111, 165);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
     }

     main{
        background-color: white;
        margin: auto;
        width:400px;
        height: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
     }

     main div {
           
             width: 150px;
             height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }

     div#soma{
      
        background-color: pink;
     }

     div#subtracao{
        
        background-color: blue;
     }
     
     div#divisao{
        
        background-color: orange;
     }

     div#multiplicacao{
        
        background-color: brown;
     }

    </style>
</head>
<body>
    <main>
        <div id="soma">soma</div>
        <div id="subtracao">subtração</div>
        <div id="divisao">divisão</div>
        <div id="multiplicacao">multiplicação</div>
    </main>
</body>
</html>
